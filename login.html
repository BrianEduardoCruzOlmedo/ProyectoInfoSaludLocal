<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>InfoSalud - Iniciar Sesión</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>InfoSalud</h1>
    </header>

    <main>
        <form action="#" method="post">
            <fieldset>
                <legend><h2>Iniciar Sesión</h2></legend>
                
                <p>
                    <label for="usuario">Nombre de Usuario:</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Ej: JuanSalud" required>
                </p>

                <p>
                    <label for="pass">Contraseña:</label>
                    <input type="password" id="pass" name="pass" required>
                </p>

                <div>
                    <button type="submit">Entrar</button>
                    </div>
                
                <p style="text-align: center; margin-top: 20px;">
                    ¿No tienes cuenta? <a href="registro.html" style="color: #27ae60; font-weight: bold;">Regístrate aquí</a>
                </p>
            </fieldset>
        </form>
    </main>
</body>
</html>
