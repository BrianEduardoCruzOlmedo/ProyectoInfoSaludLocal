<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoSalud - Registro Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-success mb-5">
        <div class="container">
            <a class="navbar-brand" href="index.html">InfoSalud</a>
        </div>
    </nav>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h2 class="text-success text-center mb-4">Únete a la Comunidad</h2>
                        
                        <form action="#" method="post">
                            <div class="mb-3">
                                <label for="nombre" class="form-label fw-bold">Nombre Real:</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Tu nombre completo" required>
                            </div>

                            <div class="mb-3">
                                <label for="usuario" class="form-label fw-bold">Nombre de Usuario:</label>
                                <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Ej: JuanSalud" required minlength="4">
                            </div>

                            <div class="mb-3">
                                <label for="foto" class="form-label fw-bold">Foto de Perfil:</label>
                                <input type="file" class="form-control" id="foto" name="foto" accept="image/*">
                            </div>

                            <div class="mb-3">
                                <label for="pass" class="form-label fw-bold">Contraseña:</label>
                                <input type="password" class="form-control" id="pass" name="pass" required minlength="8">
                            </div>

                            <div class="mb-4">
                                <label for="pass-confirm" class="form-label fw-bold">Repetir Contraseña:</label>
                                <input type="password" class="form-control" id="pass-confirm" name="pass-confirm" required>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="reset" class="btn btn-danger">Limpiar</button>
                                <button type="submit" class="btn btn-success px-4">Comenzar Ya</button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="text-center mt-3">
                    <a href="index.html" class="text-decoration-none text-muted small">← Volver al inicio</a>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
