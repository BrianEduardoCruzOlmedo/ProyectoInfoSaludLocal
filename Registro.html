<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoSalud - Únete a nosotros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7f6; /* Un gris muy ligero para que resalte la card blanca */
        }
        .navbar-brand {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-success mb-5 shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-heart-pulse-fill"></i> InfoSalud
            </a>
            <a href="index.html" class="btn btn-outline-light btn-sm">Volver al Inicio</a>
        </div>
    </nav>

    <main class="container">
        <div class="row justify-content-center align-items-center">
            
            <div class="col-12 col-md-8 col-lg-5">
                
                <div class="card shadow border-0 rounded-3">
                    <div class="card-body p-4 p-md-5">
                        
                        <div class="text-center mb-4">
                            <h2 class="fw-bold text-success">Crea tu cuenta</h2>
                            <p class="text-muted">Forma parte de la comunidad InfoSalud</p>
                        </div>

                        <form action="#" method="post">
                            
                            <div class="mb-3">
                                <label for="nombre" class="form-label fw-semibold">Nombre Real</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Ej: Juan Pérez" required>
                            </div>

                            <div class="mb-3">
                                <label for="usuario" class="form-label fw-semibold">Nombre de Usuario</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light">@</span>
                                    <input type="text" class="form-control" id="usuario" placeholder="juan_salud" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="foto" class="form-label fw-semibold">Foto de Perfil</label>
                                <input type="file" class="form-control" id="foto" accept="image/*">
                                <div class="form-text">Formatos sugeridos: JPG o PNG.</div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="pass" class="form-label fw-semibold">Contraseña</label>
                                    <input type="password" class="form-control" id="pass" required>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label for="pass-confirm" class="form-label fw-semibold">Confirmar</label>
                                    <input type="password" class="form-control" id="pass-confirm" required>
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-lg shadow-sm">
                                    Registrarme ahora
                                </button>
                                <button type="reset" class="btn btn-link btn-sm text-decoration-none text-danger">
                                    Limpiar formulario
                                </button>
                            </div>

                        </form>
                    </div>
                </div>

                <div class="text-center mt-4 mb-5">
                    <p class="small text-muted">¿Ya tienes cuenta? <a href="#" class="text-success fw-bold">Inicia sesión aquí</a></p>
                </div>

            </div>
        </div>
    </main>

    <footer class="text-center py-3 text-muted border-top bg-white">
        <small>&copy; 2026 InfoSalud - Sistema de Registro</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
